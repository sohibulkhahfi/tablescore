//method to save data into localstorage
function save() {
  //get data from localstorage and store to contaclist array
  //we must to use JSON.parse, because data as string, we need convert to array
  contactList = JSON.parse(localStorage.getItem("listItem")) ?? [];

  //get last array to get last id
  //and store it into variable id
  var id;
  contactList.length != 0 ? contactList.findLast((item) => (id = item.id)) : (id = 0);

  if (document.getElementById("id").value) {
    //edit contactlist array based on value
    contactList.forEach((value) => {
      if (document.getElementById("id").value == value.id) {
        (value.main1 = document.getElementById("main1").value),
          (value.main2 = document.getElementById("main2").value),
          (value.main3 = document.getElementById("main3").value),
          (value.main4 = document.getElementById("main4").value),
          (value.main5 = document.getElementById("main5").value),
          (value.main6 = document.getElementById("main6").value);
      }
    });

    //remove hidden input
    document.getElementById("id").value = "";
  } else {
    //save
    //get data from form
    var item = {
      id: id + 1,
      main1: document.getElementById("main1").value,
      main2: document.getElementById("main2").value,
      main3: document.getElementById("main3").value,
      main4: document.getElementById("main4").value,
      main5: document.getElementById("main5").value,
      main6: document.getElementById("main6").value,
    };

    //add item data to array contactlist
    contactList.push(item);
  }

  // save array into localstorage
  localStorage.setItem("listItem", JSON.stringify(contactList));
  localStorage.setItem("putaran", id);

  localStorage.setItem("main1", document.getElementById("main1").value);
  localStorage.setItem("main2", document.getElementById("main2").value);
  localStorage.setItem("main3", document.getElementById("main3").value);
  localStorage.setItem("main4", document.getElementById("main4").value);
  localStorage.setItem("main5", document.getElementById("main5").value);
  localStorage.setItem("main6", document.getElementById("main6").value);

  ntd1 = Number(localStorage.getItem("nt1"));
  ntd2 = Number(localStorage.getItem("nt2"));
  ntd3 = Number(localStorage.getItem("nt3"));
  ntd4 = Number(localStorage.getItem("nt4"));
  ntd5 = Number(localStorage.getItem("nt5"));
  ntd6 = Number(localStorage.getItem("nt6"));

  mn1 = Number(localStorage.getItem("main1"));
  mn2 = Number(localStorage.getItem("main2"));
  mn3 = Number(localStorage.getItem("main3"));
  mn4 = Number(localStorage.getItem("main4"));
  mn5 = Number(localStorage.getItem("main5"));
  mn6 = Number(localStorage.getItem("main6"));

  localStorage.setItem("nt1", ntd1 + mn1);
  localStorage.setItem("nt2", ntd2 + mn2);
  localStorage.setItem("nt3", ntd3 + mn3);
  localStorage.setItem("nt4", ntd4 + mn4);
  localStorage.setItem("nt5", ntd5 + mn5);
  localStorage.setItem("nt6", ntd6 + mn6);

  document.getElementById("hn1").textContent = localStorage.getItem("nt1");
  document.getElementById("hn2").textContent = localStorage.getItem("nt2");
  document.getElementById("hn3").textContent = localStorage.getItem("nt3");
  document.getElementById("hn4").textContent = localStorage.getItem("nt4");
  document.getElementById("hn5").textContent = localStorage.getItem("nt5");
  document.getElementById("hn6").textContent = localStorage.getItem("nt6");

  document.getElementById("pembuka").style.display = "none";
  document.getElementById("nilai").style.display = "block";
  document.getElementById("isinya").style.display = "block";

  allData();
  urtn();

  //remove form data
  document.getElementById("form").reset();
  window.scrollTo(0, 0);

}

function removeData(id) {
  //get data from localstorage and store to contaclist array
  //we must to use JSON.parse, because data as string, we need convert to array
  contactList = JSON.parse(localStorage.getItem("listItem")) ?? [];

  contactList = contactList.filter(function(value) {
    return value.id != id;
  });

  // save array into localstorage
  localStorage.setItem("listItem", JSON.stringify(contactList));

  //get data again
  allData();
}

//method to get all data
function allData() {
  table.innerHTML = ``;

  //we must to use JSON.parse, because data as string, we need convert to array
  contactList = JSON.parse(localStorage.getItem("listItem")) ?? [];

  //looping data and show data in table

    var table = document.getElementById("table");

    table.innerHTML += `

                      <td>${value.main3}</td>
                      <td>${value.main4}</td>
                      <td>${value.main5}</td>
                      <td>${value.main6}</td> 
                  </tr>`;
  });
}
